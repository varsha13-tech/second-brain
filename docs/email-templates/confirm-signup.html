<!-- Second Barin – Confirm signup email template -->
<!-- Paste this into your auth provider: Email Templates → Confirm signup -->
<!-- Link sends users to YOUR app so the auth provider is never shown. -->
<!-- Variables: {{ .SiteURL }}, {{ .TokenHash }}, {{ .Email }} -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm your Second Barin account</title>
</head>
<body style="margin:0; padding:0; background-color:#f5f5f0; font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color:#f5f5f0;">
    <tr>
      <td align="center" style="padding:40px 20px;">
        <table role="presentation" width="100%" style="max-width:480px; background-color:#F6F0D7; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); overflow:hidden;">
          <tr>
              <td style="padding:32px 32px 24px; text-align:center; background-color:#C5D89D; border-bottom:2px solid #9CAB84;">
              <h1 style="margin:0; font-family:'Playfair Display', Georgia, serif; font-size:24px; font-weight:600; color:#2d3748;">Second Barin</h1>
            </td>
          </tr>
          <tr>
            <td style="padding:32px;">
              <h2 style="margin:0 0 16px; font-family:'Playfair Display', Georgia, serif; font-size:20px; font-weight:600; color:#2d3748;">Confirm your email</h2>
              <p style="margin:0 0 24px; font-size:16px; line-height:1.5; color:#4a5568;">Thanks for signing up. Click the button below to verify your email and start growing your knowledge garden.</p>
              <table role="presentation" cellspacing="0" cellpadding="0" style="margin:0 auto;">
                <tr>
                  <td style="border-radius:8px; background-color:#9CAB84;">
                    <a href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=email" target="_blank" style="display:inline-block; padding:14px 28px; font-size:16px; font-weight:600; color:#ffffff; text-decoration:none;">Confirm email</a>
                  </td>
                </tr>
              </table>
              <p style="margin:24px 0 0; font-size:14px; color:#718096;">If you didn’t create an account with Second Barin, you can ignore this email.</p>
            </td>
          </tr>
          <tr>
            <td style="padding:20px 32px; text-align:center; font-size:12px; color:#89986D; border-top:1px solid #e2e8f0;">
              Second Barin – Your personal knowledge garden
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
